data:
  redis_password: cmVkaXNfcGFzc3dvcmQ=  # base64: redis_password
  redis_host: cmVkaXMtc2VydmljZQ==  # base64: redis-service

---
# Gateway Secrets
apiVersion: v1
kind: Secret
metadata:
  name: hummingbot-gateway-secrets
  namespace: hummingbot
  labels:
    app: hummingbot
    component: gateway
type: Opaque
data:
  gateway_passphrase: Z2F0ZXdheV9wYXNzcGhyYXNl  # base64: gateway_passphrase
  # TLS certificates (if using custom certs)
  gateway_cert: LS0tLS1CRUdJTi0uLi4=  # base64 encoded certificate
  gateway_key: LS0tLS1CRUdJTi0uLi4=   # base64 encoded private key

---
