# Kubernetes Secrets Examples for Hummingbot
# IMPORTANT: These are EXAMPLES only. Never commit actual secrets to version control!
# Use kubectl create secret or external secret management tools in production.

---
# Trading API Keys Secret
apiVersion: v1
kind: Secret
metadata:
  name: hummingbot-trading-keys
  namespace: hummingbot
  labels:
    app: hummingbot
    component: secrets
type: Opaque
# Example data (base64 encoded dummy values - REPLACE with real values)
data:
  # Binance
  binance_api_key: eW91cl9iaW5hbmNlX2FwaV9rZXk=  # base64: your_binance_api_key
  binance_secret_key: eW91cl9iaW5hbmNlX3NlY3JldF9rZXk=  # base64: your_binance_secret_key
  
  # Coinbase Pro
  coinbase_api_key: eW91cl9jb2luYmFzZV9hcGlfa2V5  # base64: your_coinbase_api_key
  coinbase_secret_key: eW91cl9jb2luYmFzZV9zZWNyZXRfa2V5  # base64: your_coinbase_secret_key
  coinbase_passphrase: eW91cl9jb2luYmFzZV9wYXNzcGhyYXNl  # base64: your_coinbase_passphrase
  
  # Kraken
  kraken_api_key: eW91cl9rcmFrZW5fYXBpX2tleQ==  # base64: your_kraken_api_key
  kraken_secret_key: eW91cl9rcmFrZW5fc2VjcmV0X2tleQ==  # base64: your_kraken_secret_key
  
  # Kucoin
  kucoin_api_key: eW91cl9rdWNvaW5fYXBpX2tleQ==  # base64: your_kucoin_api_key
  kucoin_secret_key: eW91cl9rdWNvaW5fc2VjcmV0X2tleQ==  # base64: your_kucoin_secret_key
  kucoin_passphrase: eW91cl9rdWNvaW5fcGFzc3BocmFzZQ==  # base64: your_kucoin_passphrase

---
# Database Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: hummingbot-db-credentials
  namespace: hummingbot
  labels:
    app: hummingbot
    component: database
type: Opaque
data:
  postgres_user: aHVtbWluZ2JvdA==  # base64: hummingbot
  postgres_password: c3VwZXJfc2VjdXJlX3Bhc3N3b3Jk  # base64: super_secure_password
  postgres_db: aHVtbWluZ2JvdA==  # base64: hummingbot
  postgres_host: cG9zdGdyZXNxbC1zZXJ2aWNl  # base64: postgresql-service

---
# Redis Credentials Secret
apiVersion: v1
